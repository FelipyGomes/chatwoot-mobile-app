rootProject.name = 'Chatwoot'
apply from: file("../node_modules/@react-native-community/cli-platform-android/native_modules.gradle"); applyNativeModulesSettingsGradle(settings)
include ':app'
includeBuild('../node_modules/@react-native/gradle-plugin')
include ':app', ':react-native-gesture-handler', ':react-native-pager-view', ':react-native-safe-area-context', ':react-native-screens'

// Configuração de resolução de dependências para os subprojetos
rootProject.children.each { project ->
    if (project != rootProject) {
        project.buildFileName = 'build.gradle'
    }
}